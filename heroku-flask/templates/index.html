<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Income Prediction App</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../static/style.css">
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="prediction">
				<h1 class="prediction-title">Income Prediction</h1>
				<hr>
				<form action="{{url_for('predict')}}" method="post">
					<label for="age" class="prediction-text">Age</label>
					<br>
					<input type="number" min="1" max="100" id="age" name="age" required="required" placeholder="Your Age">
					<br>
					<label for="workclass" class="prediction-text">Working Class</label>
					<br>
					<select id="workclass" name="workclass" required="required">
						<option value="1">Federal-gov</option>
						<option value="2">Local-gov</option>
						<option value="3">Never-worked</option>
						<option value="4">Private</option>
						<option value="5">Self-emp-inc</option>
						<option value="6">Self-emp-not-inc</option>
						<option value="7">State-gov</option>
						<option value="8">Without-pay</option>
					</select>
					<br>
					<label for="education" class="prediction-text">Education</label>
					<br>
					<select id="education" name="education" required="required">
						<option value="0">10th</option>
						<option value="1">11th</option>
						<option value="2">12th</option>
						<option value="3">1st-4th</option>
						<option value="4">5th-6th</option>
						<option value="5">7th-8th</option>
						<option value="6">9th</option>
						<option value="7">Assoc-acdm</option>
						<option value="8">Assoc-voc</option>
						<option value="9">Bachelors</option>
						<option value="10">Doctorate</option>
						<option value="11">HS-grad</option>
						<option value="12">Masters</option>
						<option value="13">Preschool</option>
						<option value="14">Prof-school</option>
						<option value="15">Some-college</option>
					</select>
					<br>
					<label for="marital-status" class="prediction-text">Marital Status</label>
					<br>
					<select id="marital-status" name="marital-status" required="required">
						<option value="0">Divorced</option>
						<option value="1">Married-AF-spouse</option>
						<option value="2">Married-civ-spouse</option>
						<option value="3">Married-spouse-absent</option>
						<option value="4">Never-married'</option>
						<option value="5">Separated</option>
						<option value="6">Widowed</option>
					</select>
					<br>
					<label for="occupation" class="prediction-text">Occupation</label>
					<br>
					<select id="occupation" name="occupation" required="required">
						<option value="1">Adm-clerical</option>
						<option value="2">Armed-Forces</option>
						<option value="3">Craft-repair</option>
						<option value="4">Exec-managerial</option>
						<option value="5">Farming-fishing</option>
						<option value="6">Handlers-cleaners</option>
						<option value="7">Machine-op-inspct</option>
						<option value="8">Other-service</option>
						<option value="9">Priv-house-serv</option>
						<option value="10">Prof-specialty</option>
						<option value="11">Protective-serv</option>
						<option value="12">Sales</option>
						<option value="13">Tech-support</option>
						<option value="14">Transport-moving</option>
					</select>
					<br>
					<label for="relationship" class="prediction-text">Relationship</label>
					<br>
					<select id="relationship" name="relationship" required="required">
						<option value="0">Husband</option>
						<option value="1">Not-in-family</option>
						<option value="2">Other-relative</option>
						<option value="3">Own-child</option>
						<option value="4">Unmarried</option>
						<option value="5">Wife</option>
					</select>
					<br>
					<label for="race" class="prediction-text">Race</label>
					<br>
					<select id="race" name="race" required="required">
						<option value="0">Amer-Indian-Eskimo</option>
						<option value="1">Asian-Pac-Islander</option>
						<option value="2">Black</option>
						<option value="3">Other</option>
						<option value="4">White</option>
					</select>
					<br>
					<label for="gender" class="prediction-text">Gender</label>
					<br>
					<select id="gender" name="gender" required="required">
						<option value="0">Female</option>
						<option value="1">Male</option>
					</select>
					<br>
					<label for="capital-gain" class="prediction-text">Capital Gain </label>
					<br>
					<input type="number" min="0" max="99999" id="capital-gain" name="capital-gain" required="required"
						placeholder="btw:[0-99999]">
					<br>
					<label for="capital-loss" class="prediction-text">Capital Loss </label>
					<br>
					<input type="number" min="0" max="4356" id="capital-loss" name="capital-loss" required="required"
						placeholder="btw:[0-4356]">
					<br>
					<label for="hours-per-week" class="prediction-text">Hours per Week </label>
					<br>
					<input type="number" min="1" max="99" id="hours-per-week" name="hours-per-week" required="required"
						placeholder="btw:[1-99]">
					<br>
					<label for="native-country" class="prediction-text">Native Country</label>
					<br>
					<select id="native-country" name="native-country" required="required">
						<option value="1">Cambodia</option>
						<option value="2">Canada</option>
						<option value="3">China</option>
						<option value="4">Columbia</option>
						<option value="5">Cuba</option>
						<option value="6">Dominican Republic</option>
						<option value="7">Ecuador</option>
						<option value="8">El Salvadorr</option>
						<option value="9">England</option>
						<option value="10">France</option>
						<option value="11">Germany</option>
						<option value="12">Greece</option>
						<option value="13">Guatemala</option>
						<option value="14">Haiti</option>
						<option value="15">Holand-Netherlands</option>
						<option value="16">Honduras</option>
						<option value="17">Hong-Kong</option>
						<option value="18">Hungary</option>
						<option value="19">India</option>
						<option value="20">Iran</option>
						<option value="21">Ireland</option>
						<option value="22">Italy</option>
						<option value="23">Jamaica</option>
						<option value="24">Japan</option>
						<option value="25">Laos</option>
						<option value="26">Mexico</option>
						<option value="27">Nicaragua</option>
						<option value="28">Outlying-US(Guam-USVI-etc)</option>
						<option value="29">Peru</option>
						<option value="30">Philippines</option>
						<option value="31">Poland</option>
						<option value="32">Portugal</option>
						<option value="33">Puerto-Rico</option>
						<option value="34">Scotland</option>
						<option value="35">South</option>
						<option value="36">Taiwan</option>
						<option value="37">Thailand</option>
						<option value="38">Trinadad&Tobago</option>
						<option value="39">United States</option>
						<option value="40">Vietnam</option>
						<option value="41">Yugoslavia</option>
					</select>
					<br>
					<button type="submit" class="btn">Predict</button>
				</form>
				<div class="result">
					<h2 class="result-title">Result :</h2>
					<b class="result-text">{{ prediction_text }}</b>
				</div>
			</div>
		</div>
		<div class="attribution">
			<p>Created with &#128154; by <a href="https://github.com/azizp128">Aziz Prabowo</a>
			</p>
		</div>
	</div>
</body>

</html>
